<div mat-dialog-title>
  <h1>Add Student</h1>
</div>

<form [formGroup]="studentForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content>
    <div class="column">
      <mat-form-field appearance="outline">
        <mat-label>Student Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Student Name"
          formControlName="studentName"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Student Email</mat-label>
        <input
          matInput
          type="email"
          placeholder="Student Email"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Student Cell Number</mat-label>
        <input
          matInput
          type="text"
          placeholder="Student Cell Number"
          formControlName="cell_number"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Student Address</mat-label>
        <input
          matInput
          type="text"
          placeholder="Student Address"
          formControlName="address"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Student Age</mat-label>
        <input
          matInput
          type="number"
          placeholder="Student Age"
          formControlName="age"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Courses</mat-label>
        <mat-select ngDefaultControl formControlName="courses" multiple>
          <mat-option *ngFor="let course of courseNames" [value]="course">{{
            course
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="action">
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>
