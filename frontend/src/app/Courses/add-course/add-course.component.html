<div mat-dialog-title>
  <h1>Add Course</h1>
</div>

<form [formGroup]="courseForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content>
    <div class="column">
      <mat-form-field appearance="outline">
        <mat-label>Course Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Course Name"
          formControlName="name"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Course Field</mat-label>
        <mat-select formControlName="field">
          <mat-option *ngFor="let val of fields" [value]="val">{{
            val
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Credit Hours</mat-label>
        <mat-select formControlName="credit_hours">
          <mat-option [value]="2">2</mat-option>
          <mat-option [value]="3">3</mat-option>
          <mat-option [value]="4">4</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="mat-radio-button">
      <mat-label>Does the course have a Lab component?</mat-label>
      <mat-radio-group aria-label="Select an option" formControlName="lab">
        <mat-radio-button [value]="true">Yes</mat-radio-button>
        <mat-radio-button [value]="false">No</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" (click)="cancelForm()">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ data ? "Update" : "Add" }}
    </button>
  </div>
</form>
