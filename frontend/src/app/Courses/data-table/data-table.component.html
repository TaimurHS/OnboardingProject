<div class="main-body">
  <mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Abdullah"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Field Column -->
      <ng-container matColumnDef="field">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Field</th>
        <td mat-cell *matCellDef="let row">{{ row.field }}</td>
      </ng-container>

      <!-- Credit Hours Column -->
      <ng-container matColumnDef="credit_hours">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Credit Hours</th>
        <td mat-cell *matCellDef="let row">{{ row.credit_hours }}</td>
      </ng-container>

      <!-- Lab Column -->
      <ng-container matColumnDef="lab">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Lab?</th>
        <td mat-cell *matCellDef="let row">{{ row.lab }}</td>
      </ng-container>

      <!-- Students Column -->
      <ng-container matColumnDef="students">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Students</th>
        <td mat-cell *matCellDef="let row">{{ row.students.length }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCourse(row.name)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data"{{ input.value }}"</td>
      </tr>
    </table>

    <!-- <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator> -->
  </div>
</div>
